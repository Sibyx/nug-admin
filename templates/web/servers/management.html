{% extends '_layout/base.html' %}
{% load i18n %}
{% load bootstrap5 %}

{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="card mb-4">
				<div class="card-header">
					{% trans "Servers" %}
				</div>
				<div class="card-body">
					<table class="table">
						<thead>
						<tr>
							<th scope="col">{% trans 'Name' %}</th>
							<th scope="col">{% trans 'Port' %}</th>
							<th scope="col">{% trans 'Actions' %}</th>
						</tr>
						</thead>
						<tbody>
						{% for server in servers %}
							<tr>
							<td class="align-middle">{{ server.name }}</td>
							<td class="align-middle">{{ server.port }}</td>
							<td class="align-middle">
								<a class="btn btn-primary" href="{% url 'server-detail' server.pk %}">
									<i class="bi bi-eye"></i>
								</a>
								<a class="btn btn-primary" href="#">
									<i class="bi bi-pen"></i>
								</a>
								<a class="btn btn-danger" href="{% url 'server-delete' server.pk %}">
									<i class="bi bi-trash"></i>
								</a>
							</td>
							</tr>
						{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
